{{ partial "header.html" . }}
<h1>_default/terms.html</h1>
<ol>
    {{ range $key, $value := .Data.Terms.ByCount }}
    <li class="item">
        <p class="item__urls"><a href="{{ $value.Name | urlize }}">{{ .Page.Title }}</a><span class="item__count">({{ $value.Count }})</span></p>
    </li>
    {{ end }}
</ol>

{{ partial "footer.html" . }}
