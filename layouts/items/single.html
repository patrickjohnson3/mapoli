{{ partial "header.html" . }}
    <article class="single">
        {{ if ne (trim .Content " ") "" }}
        {{ .Content }}
        {{ else }}
        <p>There are not any notes for this article.</p>
        {{ end }}
      
      <section>
        {{ template "_internal/disqus.html" . }}
      </section>
    </article>
{{ partial "footer.html" . }}
